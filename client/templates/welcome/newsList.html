<template name="newsList">
    <!--{{#Layout template="panel" data=newsList}}-->
    <div class="panel panel-default panel-block">
        <div class="list-group">
            <div class="list-group-item">
                <h4 class="section-title">
                    {{_ 'vk.newsHeader'}}
                    <a href="{{_ 'vk.groupLink'}}" target="_blank" class="pull-right hidden-sm hidden-xs active"><i class="icon-vk"></i> <small>{{_ 'vk.newsHeader'}}</small></a>
                </h4>
                <ul class="vk-news list-unstyled">
                    {{#each news}}
                        {{> newsItem}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <!--{{/Layout}}-->
</template>
