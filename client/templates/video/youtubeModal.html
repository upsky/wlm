<template name = 'youtubeModal'>
    <button type="button" class="pull-right btn btn-link" name = 'showVideo' {{disabled}}>
        <i class="fa fa-youtube-play"></i>
    </button>
    {{#if isInRole 'sysadmin'}}
        <button type="button" class="pull-right hidden-sm hidden-xs btn btn-link" name = 'changeVideo'>
            <i class="fa fa-expeditedssl"></i>
        </button>
    {{/if}}
</template>
