<template name="navMenu">
    <nav class="main-menu {{mainMenuStatus}}">
        <ul>
            {{> navMenuItem name='index'   icon='fa-home'}}
            {{> navMenuItem name='network' icon='fa-sitemap'}}
            {{#if showQr}}
                {{> navMenuItem name='qrcode'  icon='fa-qrcode'}}
            {{/if}}
        </ul>
        <ul class="logout">
            {{#if isInRole 'adminPanel'}}{{> navMenuItem name='adminPanel' icon='fa-ambulance'}}{{/if}}
            {{> navMenuItem name='profile' icon='fa-gear'}}
            {{> navMenuItem name='exit'    icon='fa-power-off' href="#" id="logoutHref"}}
        </ul>
    </nav>
</template>
<template name="navMenuItem">
    <li>
        <a href="{{#if isRouterLink}}{{pathFor link}}{{else}}{{link}}{{/if}}" id="{{id_data}}">
            <i class="fa {{icon}} nav-icon"></i>
                <span class="nav-text">
                    {{_ textClass}}
                </span>
        </a>
    </li>
</template>
