<template name="fullLayout">
    <div id="body">
        {{> navMenu}}
        <section class="sidebar extended">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="clearfix">
                        <img src="images/proton-logo.png" alt="proton-logo">
                        <h5>
                            <span class="title">
                                Proton
                            </span>
                            <span class="subtitle">
                                CMS ADMIN PANEL
                            </span>
                        </h5>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="title">
                        <i class="icon-shopping-cart"></i>
                        <span>
                            CATEGORIES
                        </span>
                        <a href="javascript:;" class="add">
                            <i class="icon-plus-sign"></i>
                            <span>
                                ADD NEW
                            </span>
                        </a>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn-search" type="button"><i class="icon-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="panel-body tree-body">
                    <div class="scrollable">
                        <div id="proton-tree"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-handle">
                <i class="icon-ellipsis-horizontal"></i>
                <i class="icon-ellipsis-vertical"></i>
            </div>
        </section>
        <section class="wrapper retracted scrollable">
            {{> userMenu}}
            <div id="top" class="panel panel-default panel-block panel-title-block">
                <div class="panel-heading">
                    <div>
                        <i class="icon-edit"></i>
                        <h1>
                            <span class="page-title"></span>
                            <small>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit...
                            </small>
                        </h1>
                    </div>
                </div>
            </div>
            {{> yield}}
        </section>
    </div>
</template>
