<template name="personalInf">
    {{#Layout template="panel" data=personalInf}}
        {{#autoForm id="profileForm" type="method" schema="Schemas.profileSchema" meteormethod="updateProfile" resetOnSuccess=false}}
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="form-group">
                        {{> afQuickField type="text" class="form-control input-lg" name="name" value=user.profile.name placeholder="schemaLabel"}}
                    </div>
                    <div class="form-group">
                        {{> afQuickField type="text" class="form-control input-lg" name="phone" value=user.phones.[0].number placeholder="schemaLabel"}}
                    </div>
                    <div class="form-group">
                        {{> afQuickField type="email" class="form-control input-lg" name="email" value=user.emails.[0].address placeholder="schemaLabel"}}
                    </div>
                    <div class="form-group">
                        {{> afQuickField type="text" class="form-control input-lg" name="vk" value=user.profile.vk placeholder="schemaLabel"}}
                    </div>
                    <div class="form-group">
                        {{> afQuickField type="text" class="form-control input-lg" name="skype" value=user.profile.skype placeholder="schemaLabel"}}
                    </div>
                    <div class="form-group">
                        {{> afQuickField type="text" class="form-control input-lg" name="passport" value=user.profile.passport placeholder="schemaLabel"}}
                    </div>
                </li>
            </ul>
            <div class="panel-footer">
                <button type="submit" class="btn btn-lg btn-success">{{i18n "buttons.update"}}</button>
            </div>
        {{/autoForm}}
    {{/Layout}}
</template>
