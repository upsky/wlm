<template name="profile">
    {{> verifyEmail }}

    {{#Layout template="twoCols"}}
        {{> personalInf}}
        {{> changePass}}
        {{#contentFor "col2"}}
            {{#unless isCordova}}
                {{#if showQr}}
                    {{> personalQrCode}}
                {{/if}}
            {{/unless}}
        {{/contentFor}}
    {{/Layout}}
</template>
