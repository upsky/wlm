<template name="usersList">
    {{#Layout template="panel" data=blockData}}
        <div>
            <button class="btn btn-success" id="find">Найти</button>
        </div>
        <table id="users" class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each users}}
                {{> userRow}}
            {{/each}}
            </tbody>
        </table>
    {{/Layout}}
</template>
