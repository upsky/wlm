<template name="recoverpass">
    {{#autoForm id="recoverPassForm" type="method" schema="Schemas.recoverPass" meteormethod="recoverPass" resetOnSuccess=false}}
        {{#unless resetPass}}
            <section class="login-form">
                {{> afQuickField type="email" class="form-control input-lg" name="email" placeholder="schemaLabel"}}
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-success btn-block"
                           value="{{_ "buttons.recoverPass"}}"/>
                </div>
            </section>
        {{/unless}}

        {{#if resetPass}}
            <!--TODO TRANSLITE MAX-->
            <p>
            <h4>Пиьсмо отправлено</h4>
            </p>
            <p>На вашу почту {{currentEmail}} отправлено письмо с инструкцией по востановлению пароля!</p>

            <p>Если письмо не пришло в течении пары минут, попробуйте поискать его в папке Спам вашего почтового
                клиента.</p>
        {{/if}}
    {{/autoForm}}
</template>
