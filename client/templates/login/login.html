<template name="login">
    <form role="form">
        <section class="wrapper scrollable animated fadeInDown">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <img src="images/proton-logo.png" alt="proton-logo">
                        <h1>
                                <span class="title">
                                    Proton
                                </span>
                                <span class="subtitle">
                                    CMS ADMIN PANEL
                                </span>
                        </h1>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                            <span class="welcome-text">
                                Welcome back to Proton CMS!
                            </span>
                            <span class="member">
                                Not a Member?
                            </span>
                        <a href="javascript:;">Sign Up В»</a>
                    </li>
                    <li class="list-group-item">
                            <span class="login-text">
                                Login with your Proton account
                            </span>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control input-lg" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                        </div>
                    </li>
                </ul>
                <div class="panel-footer">
                    <a class="btn btn-lg btn-success" href=".">LOGIN TO YOUR ACCOUNT</a>
                    <br>
                    <a class="forgot" href="javascript:;">Forgot Your Password?</a>
                </div>
            </section>
        </section>
    </form>
</template>
