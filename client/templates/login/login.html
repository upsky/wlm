<template name="login">
    <div class="login-page">
        {{#autoForm id="loginForm" type="method" schema="Schemas.loginSchema" meteormethod="checkLogin" resetOnSuccess=false}}
            <section class="wrapper scrollable animated fadeInDown">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <div>
                            <img src="/logo.png">

                            <h1>
                                <span class="title">

                                </span>
                                <span class="subtitle">

                                </span>
                            </h1>
                        </div>
                    </div>
                    {{#if isCordova}}
                        <p>Выберете способ авторизацц</p>

                        <p>
                            <label for="qr-scanner">Войти с помощью QR кода</label>
                            <br/>
                            <button type="button" class="btn btn-lg btn-primary" id="qr-scanner">Сканирова QR код
                            </button>
                        </p>
                        <p>или авторизоваться с помощью логина и пароля</p>
                        <hr/>
                    {{/if}}
                    <ul class="list-group">
                        <li class="list-group-item">
                        </li>
                        <li class="list-group-item">
                            <div class="form-group">
                                {{> afQuickField type="email" class="form-control input-lg" name="login" placeholder="schemaLabel"}}
                            </div>
                            <div class="form-group">
                                {{> afQuickField type="password" class="form-control input-lg" name="password" placeholder="schemaLabel"}}
                            </div>
                        </li>
                    </ul>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-lg btn-success">{{_ "buttons.enter"}}</button>
                    </div>
                </section>
            </section>
        {{/autoForm}}
    </div>
</template>
