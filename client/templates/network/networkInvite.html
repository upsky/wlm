<template name="networkInvite">
  {{#Layout template="panel" data=networkInvite}}
      {{#autoForm id="inviteForm" type="method" schema="Schemas.inviteSchema" meteormethod="insertInvite" resetOnSuccess=true}}
          <ul class="list-group">
              <li class="list-group-item">
                  <div class="form-group">
                    {{> afQuickField type="text" class="form-control input-lg" name="name" placeholder="schemaLabel"}}
                  </div>
                  <div class="form-group">
                    {{> afQuickField type="email" class="form-control input-lg" name="email" placeholder="schemaLabel"}}
                  </div>
              </li>
          </ul>
          <div class="panel-footer">
              <button type="submit" class="btn btn-lg btn-success">{{i18n "buttons.send"}}</button>
          </div>
      {{/autoForm}}
  {{/Layout}}
</template>
