<template name="businessCols">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div>
                    {{> yield}}
                </div>
                <div>
                    {{> yield "col3"}}
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div>
                    {{> yield "col2"}}
                </div>
                <div>
                    {{> yield "col4"}}
                </div>
            </div>

        </div>
    </div>
</template>
