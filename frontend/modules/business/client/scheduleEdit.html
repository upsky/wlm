<template name = "scheduleEdit">
    <div class="modal fade c-login-instructions-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Редактирование</h4>
                </div>
                <div class="c-related-block">
                    <div class="p-fill">
                        {{#autoForm id="scheduleEdit" schema="Schemas.schedule" type="method" meteormethod="scheduleEdit" resetOnSuccess=true}}
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            {{> afQuickField name="monday" value=business.schedule.mon}}
                                            {{> afQuickField name="tuesday" value=business.schedule.tue}}
                                            {{> afQuickField name="wednesday" value=business.schedule.wed}}
                                            {{> afQuickField name="thursday" value=business.schedule.thu}}
                                            {{> afQuickField name="friday" value=business.schedule.fri}}
                                            {{> afQuickField name="saturday" value=business.schedule.sat}}
                                            {{> afQuickField name="sunday" value=business.schedule.sun}}
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                <button type="button" class="btn btn-lg btn-success" name='back'>{{_ "buttons.back"}}</button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {{/autoForm}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
