<template name = "scheduleEdit">
    <div class="modal fade c-login-instructions-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{_ "commonText.edit"}}</h4>
                </div>
                <div class="c-related-block">
                    <div class="p-fill">
                        {{#autoForm id="scheduleEdit" schema="Schemas.schedule" type="method" meteormethod="scheduleEdit" resetOnSuccess=true}}
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            {{> afQuickField class="form-control input-lg" name="schedule" placeholder="schemaLabel" value=business.schedule}}
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">{{_ "buttons.save"}}</button>
                                                <button type="button" class="btn btn-lg btn-success" name='back'>{{_ "buttons.back"}}</button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        {{/autoForm}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
