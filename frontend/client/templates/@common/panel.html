<template name="panel">
    <div class="panel panel-default panel-block">
        <div class="list-group">
            <div class="list-group-item" id="{{blockId}}-panel">
                <h4 class="section-title">
                    {{_ blockTitle}}

                    {{> youtubeModal blockId}}
                    {{#if showToggleBoxBtn}}
                        {{> toggleBoxBtn hideBox=hideBox}}
                    {{/if}}
                </h4>

                {{#unless hideBox}}
                    {{> yield}}
                {{else}}
                    <p class="text-muted">Для того, чтобы увидеть содержимое блока,
                        <a href="#" class="toggle-box">разверните</a>
                        его.
                    </p>
                {{/unless}}
            </div>
        </div>
    </div>
</template>

<template name="toggleBoxBtn">
    <div class="c-panel-toggle">
        <button type="button" class="btn btn-link btn-sm toggle-box">
            {{#if hideBox}}
                {{_ 'buttons.open'}}
            {{else}}
                {{_ 'buttons.close'}}
            {{/if}}
        </button>
    </div>
</template>
