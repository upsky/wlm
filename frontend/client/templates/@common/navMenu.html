<template name="navMenu">
    <nav class="main-menu {{mainMenuStatus}}">
        <ul>
            {{> navMenuItem name='index'   icon='fa-home'}}
            {{> navMenuItem name='network' icon='fa-sitemap'}}
            {{> navMenuItem name='highcharts' role='statistic' icon='fa-area-chart'}}
            {{> navMenuItem name='catalogAdmin' role='catalogAdmin' icon='fa-folder-open-o'}}
            {{> navMenuItem name='business' role='businessMan' icon='fa-usd'}}
            {{#if showQr}}
                {{> navMenuItem name='qrcode'  icon='fa-qrcode'}}
            {{/if}}
        </ul>
        <ul class="logout">
            {{> navMenuItem name='adminPanel' role='adminPanel' icon='fa-user-secret'}}
            {{> navMenuItem name='profile' icon='fa-gear'}}
            {{#if isImpersonating}}
                {{> navMenuItem name='exit' icon='fa-eye text-danger' href="#" id="disconnect"}}
            {{else}}
                {{> navMenuItem name='exit' icon='fa-power-off fa-power-off' href="#" id="logoutHref"}}
            {{/if}}
        </ul>
    </nav>
</template>
<template name="navMenuItem">
    {{#if rolePresent}}
    <li class="{{#if isCurrentRoute link}}active{{/if}}">
        <a id={{id}} href="{{#if isRouterLink}}{{pathFor link}}{{else}}{{link}}{{/if}}">
            <i class="fa {{icon}} nav-icon"></i>
                <span class="nav-text">
                    {{_ title}}
                </span>
        </a>
    </li>
    {{/if}}
</template>
