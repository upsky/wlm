<template name="inviteListCopyLink">
    {{#if showLink}}
        <button type="button" class="btn btn-link" title="{{inviteLink}}" name="copyLink">
            Скопировать
        </button>
    {{/if}}
</template>
<template name="inviteListStatus">
    <div class="label {{statusColor}}">{{statusText}}</div>
</template>
