<template name="profile">
    {{> verifyEmail }}

    {{#Layout template="twoCols"}}
        {{> personalInf}}
        <button type="button" class="btn btn-default" name="business">Мой бизнес</button>
        {{#contentFor "col2"}}
            {{> changePass}}
            {{#unless isCordova}}
                {{#if showQr}}
                    {{> personalQrCode}}
                {{/if}}
            {{/unless}}
        {{/contentFor}}
    {{/Layout}}
</template>
