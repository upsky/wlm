<template name="changePass">
    {{#Layout template="panel" data=changePass}}
        {{#autoForm id="changePass" type="normal" schema="Schemas.passSchema" }}
            <div class="form-group">
                {{> afQuickField type="password" class="form-control input-lg" name="oldPass"}}
            </div>
            <div class="form-group">
                {{> afQuickField type="password" class="form-control input-lg" name="newPass" }}
            </div>
            <div class="form-group">
                {{> afQuickField type="password" class="form-control input-lg" name="repeatPass"}}
            </div>

            <button type="submit" class="btn btn-lg btn-success">{{_ "buttons.update"}}</button>
        {{/autoForm}}
    {{/Layout}}
</template>
