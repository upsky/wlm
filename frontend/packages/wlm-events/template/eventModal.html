<template name="eventModal">
    <div class="modal fade c-event-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{_ 'messages.videoTutorial'}}</h4>
                </div>
                <!--<input type="text" value=""/>-->
                {{#autoForm id="eventForm" type="method" schema="eventSchema" meteormethod="upsertEvent" resetOnSuccess=true}}
                    <input type="hidden" name="_id" data-schema-key="_id" value="{{_id}}">

                    <div class="modal-body">
                        {{> afQuickField type="text" class="form-control input-lg" name="name" value=name}}

                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="start" type="bootstrap-datetimepicker" value=start }}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="end" type="bootstrap-datetimepicker" value=end }}
                            </div>
                        </div>

                        {{> afFormGroup name="status" options=options value=status}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>

                    </div>
                {{/autoForm}}
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
