<template name="cFullcalendar">
    <section class="c-fullcalendar">
        <h3>Заголовок</h3>

        <div class="btn-group" role="group">
            <button type="button" name="doStep" value="prev" class="btn btn-default">Назад</button>
            <button type="button" name="doStep" value="today" class="btn btn-default">сегодня</button>
            <button type="button" name="doStep" value="next" class="btn btn-default">Вперед</button>
        </div>


        <div class="btn-group" role="group">
            <button type="button" name="changeView" class="btn btn-default {{isCurrentView "basicDay"}}"
                    value="basicDay">
                День
            </button>
            <button type="button" name="changeView" class="btn btn-default {{isCurrentView "basicWeek"}}"
                    value="basicWeek">
                Неделя
            </button>
            <button type="button" name="changeView" class="btn btn-default {{isCurrentView "month"}}" value="month">
                Месяц
            </button>
        </div>

        <button class="btn btn-default" name="createEvent">+ Добавить событие</button>


        {{> fullcalendar  options}}
    </section>
</template>
